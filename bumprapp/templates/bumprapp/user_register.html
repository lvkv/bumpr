{% extends 'bumprapp/base.html' %}
{% block title %}Register | Bumpr{% endblock %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="container">
    <br>
        <h1>Sign Up</h1><br><br>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-outline-primary">Sign up</button>
        </form>
    </div>
{% endblock %}
