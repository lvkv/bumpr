{% extends "bumprapp/base.html" %}
{% block title %}Login | Bumpr{% endblock %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="container">
        <br>
        <h1>Log In</h1><br><br>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form | crispy }}
            <p>
                <button type="submit" value="Submit" class="btn btn-outline-primary">Log In</button>
                <a href="{% url 'password_reset' %}">Lost password?</a>
            </p>
        </form>
    </div>


    {# Assumes you setup the password_reset view in your URLconf #}


{% endblock %}
